<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/RPG.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/RPG.JS"></script>

    <title>RPG Game</title>
</head>

<body background="assets/images/background.png">
    <h1 class="clickMe">Star Wars RPG!</h1>
    <div class="box obi">
        <h2>Obi Wan</h2>
        <p>120</p>
    </div>
    <div class="box luke">
        <h2>Luke Skywalker</h2>
        <p>100</p>
    </div>
    <div class="box sidius">
        <h2>Darth Sidius</h2>
        <p>150</p>
    </div>
    <div class="box maul">
        <h2>Darth Maul</h2>
        <p>180</p>
    </div>

    <div id="yourCharacterText">Your Character</div>
    <div id="yourCharacterDiv"></div>


    <div class="text">Enemies Available to Attack</div>
    <div id="yourEnemiesDiv"> </div>
    <div class="text">Fight Section</div>
    <button>Attack</button>
    <div class="text">Defender</div>


</body>

</html>
